<body>
<h1>大清飞雁壹元邮票印刷缺陷 (#40)</h1>
<h2>模型</h2>
<center><img src="http://michael2012z.github.io/ChinaFlyingGooseStamps/flaw/model/1d/model_1d_40.png" width="420"/></center>
<h2>缺陷列表</h2>

<ol>
<li>
(0.0mm, 3.5mm) :  汉字国铭字带左边外边框线外有小点，距线比较远，往往被齿孔打掉。</li>
<li>
(5.5mm, 3.5mm) :  邮与政字中间有淡淡的小点。</li>
<li>
(6.38mm, 4.5mm) :  邮字左下方有4个相邻的小点，其中最左边两个非常接近，很难区分。</li>
<li>
(9.75mm, 3.5mm) :  国字左边偏向位置有小点。</li>
<li>
(5.63mm, 19.63mm) :  国铭CHINESE第5个字母E下方有大圆点。</li>
</ol>
