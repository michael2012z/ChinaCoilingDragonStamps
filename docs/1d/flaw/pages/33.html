            <h5>大清飞雁壹圆邮票印刷缺陷全图</h5>
	    <h2 class="content">大清飞雁壹圆邮票印刷缺陷 (#33)</h2>
	    <section><h4 id="section">模型</h4>
	      <center><img src="../model/generated/model_1d_33.png" width="420"/></center>
	      <h4 id="section">缺陷列表</h4>
	      <p></p>
	      <ol>
		<li>(4.13mm, 0.38mm) :  政字上方外边框线外有两个横向紧邻的淡淡的小点。</li>
<li>(1.5mm, 1.25mm) :  内边框线左上角上方有小点。</li>
<li>(18.38mm, 2.38mm) :  大字上方有竖向长点，把大字与字带边界线连通。</li>
<li>(15.0mm, 23.13mm) :  面值字母D内右下角有小点。</li>

		<!-- example: 
		     <li>(20.5mm, 20.5mm) :  字母T右下角处有反斜线。</li> 
		     -->
	      </ol>
