				<h5>15 August 2014</h5>
				<h2 class="content">蟠龙壹圆邮票32号修饰变体</h2>
				<section>
					<p>此变体位于全张的32号位置，如下图所示。
<img src="http://michael2012z.github.io/ChinaCoilingDragonStamps/img/layout_1d_loc_32.png" alt="" /></p>

<p>这种修饰变体有两个明确的特征，一处位于”CHINESE”的”C”字母内，那里有一个形状不规则的小点；另一处在”国”字左上角的一个小圆点，而且颜色很淡，不太容易注意到。
另外，在下图这枚旧票中，”壹”字上长横右下角看似有一处缺失，有点像陈氏目录中所提的B型修饰，即18号位置的修饰，但更小。不过因为这是一枚旧票，而且这里正是盖戳的位置，所以不太容易辨认。这是不是一个修饰还有待确认。
<img src="http://michael2012z.github.io/ChinaCoilingDragonStamps/img/1d_retouch_n32_01.jpg" alt="" /></p>
